<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Address App</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="lib/bower_components/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles/css/main.css">
</head>
<body ng-app="AddressApp">

<!-- ******************** Nav Bar ******************** -->
  <nav ng-controller="NavCtrl">
    <div class="nav-wrapper light-blue accent-4">
      <a href="#" class="brand-logo center">Phone Book</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down" ng-repeat="item in navItems">
        <li><a ng-href="{{item.url}}">{{item.name}}</a></li>
      </ul>
    </div>
  </nav>

<!-- ********************  Section ******************** -->

<div >
  <div ng-view>
  </div>
</div>


<!-- ******************** Scripts Section ******************** -->
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/Materialize/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
  <script type="text/javascript" src="app/controllers/navCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ContactNewCtrl.js"></script>
  <script type="text/javascript" src="app/controllers/ContactListCtrl.js"></script>
</body>
</html>
