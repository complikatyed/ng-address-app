<div class="row">
    <div class="col s4 offset-s3">
      <div class="card #5e35b1 purple  darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{selectedContact.firstName}} {{selectedContact.lastName}}</span>
          <p>Cell: {{selectedContact.cellPhone}}</p>
          <p>Home: {{selectedContact.homePhone}}</p>
        <span class="right"><a ng-click="contactDelete(contact.id)"><i class="small material-icons">delete</i></a></span>
      </div>
    </div>
  </div>
</div>
